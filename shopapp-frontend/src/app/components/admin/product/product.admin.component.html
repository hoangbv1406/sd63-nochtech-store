<div class="container">
    <div class="row">
        <div class="col-md-8 ">
            <button class="btn btn-success" (click)="insertProduct()">Thêm sản phẩm mới</button>
        </div>
    </div>

    <table class="table">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Thumbnail</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(product of products; track product.id) {
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <img src="{{ product.url }}" class="rounded-square" alt="Thumbnail" width="100" height="100">
                </td>
                <td>{{ product.description }}</td>
                <td>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" (click)="updateProduct(product.id)">Update</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
