<!-- File: insert.category.admin.component.html -->
<div class="page-wrapper">
  <div class="admin-panel">

    <div class="panel-header">
      <div class="icon-box">
        <i class="fa-solid fa-layer-group"></i>
      </div>
      <div class="title-box">
        <h3 class="panel-title">Thêm Danh Mục Mới</h3>
        <p class="panel-desc">Tạo nhóm phân loại cho sản phẩm</p>
      </div>
    </div>

    <form (ngSubmit)="insertCategory()" class="panel-form">
      <div class="form-group">
        <label for="name" class="input-label">Tên danh mục</label>
        <input type="text" id="name" [(ngModel)]="insertCategoryDTO.name" name="name" class="form-input"
          placeholder="Ví dụ: Điện thoại, Laptop..." required>
      </div>

      <div class="form-footer">
        <button type="button" class="btn-back" onclick="history.back()">Quay lại</button>
        <button type="submit" class="btn-insert"><i class="fa-solid fa-plus"></i>Thêm mới</button>
      </div>
    </form>

  </div>
</div>
