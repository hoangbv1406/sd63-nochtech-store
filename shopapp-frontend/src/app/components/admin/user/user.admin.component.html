<!-- File: user.admin.component.html -->
<main>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>State</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for(user of users; track user.id) {
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.fullname }}</td>
                <td>{{ user.phone_number }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.is_active ? 'Active' : 'Inactive' }}</td>
                <td>{{ user.role.name }}</td>
                <td>
                    <button class="btn">
                        {{ user.is_active ? 'Block User' : 'Unblock User' }}
                    </button>
                    <button class="btn btn-primary ms-2">Reset Password</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</main>
