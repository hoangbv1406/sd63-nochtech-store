<app-header></app-header>
<main class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="login-form">
            <h2 class="login-header">Đăng nhập</h2>
            <div class="form-group">
                <label for="phoneNumber">Phone</label>
                <input type="text" class="form-control" name="phone" id="phoneNumber">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" placeholder="Ít nhất 3 ký tự" class="form-control" id="password">
            </div>
            <div class="form-group">
                <div class="form-check checkbox-text">
                    <span>
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label text-start" for="remember">Ghi nhớ đăng nhập</label>
                    </span>
                    <a href="#" class="register-link">Quên mật khẩu</a>
                </div>
            </div>
            <button type="button" class="login-button">Đăng nhập</button>
            <div class="form-group social-login-buttons">
                <button type="button" class="social-button google-button">Đăng nhập với Google</button>
                <button type="button" class="social-button facebook-button">Đăng nhập với Facebook</button>
            </div>
            <p class="text-center">
                <span>Bạn chưa đăng ký?</span>
                <span><a routerLink="/register">Tạo tài khoản</a></span>
            </p>
        </div>
    </div>
</main>
<app-footer></app-footer>
