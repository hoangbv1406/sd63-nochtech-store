<main class="container-fluid">
    <div class="container">

        <div class="login-layout">
            <section class="brand-section">
                <h1 class="brand-name">NochTech</h1>
                <h2 class="brand-slogan">NochTech cung cấp sản phẩm và giải pháp công nghệ được kiểm định.</h2>
            </section>

            <section class="login-card">
                <div class="card-header">
                    <h3 class="card-title">Đăng nhập</h3>
                    <div class="qr-section">
                        <div class="qr-tooltip">Đăng nhập với mã QR</div>
                        <i class="fas fa-qrcode qr-icon"></i>
                    </div>
                </div>

                <form action="#" method="POST" #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Email/Số điện thoại/Tên đăng nhập" name="phone" [(ngModel)]="phoneNumber">
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Mật khẩu" name="password" [(ngModel)]="password">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <button type="submit" class="btn-submit">Đăng nhập</button>
                </form>

                <div class="form-links">
                    <a href="#" class="link-blue">Quên mật khẩu</a>
                    <a href="#" class="link-blue">Đăng nhập với SMS</a>
                </div>

                <div class="separator"><span>HOẶC</span></div>

                <div class="social-buttons">
                    <button class="btn-social"><i class="fab fa-facebook"></i> Facebook</button>
                    <button class="btn-social"><i class="fab fa-google"></i> Google</button>
                </div>

                <div class="card-footer-text">
                    <span>Bạn mới biết đến NochTech?</span>
                    <a routerLink="/register">Đăng ký</a>
                </div>
            </section>
        </div>

    </div>
</main>
<app-footer></app-footer>
