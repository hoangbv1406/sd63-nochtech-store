<!-- File: register.component.html -->
<main class="container-fluid">
    <div class="container">

        <div class="register-layout">
            <section class="brand-section">
                <h1 class="brand-name">NochTech</h1>
                <h2 class="brand-slogan">NOCH đại diện cho các giá trị cốt lõi</h2>
                <h2 class="brand-slogan">New - Optimized - Connected - Honest</h2>
            </section>

            <section class="register-card">
                <div class="card-header">
                    <h3 class="card-title">Đăng ký</h3>
                    <div class="qr-section">
                        <div class="qr-tooltip">Đăng ký với mã QR</div>
                        <i class="fas fa-qrcode qr-icon"></i>
                    </div>
                </div>

                <form action="#" method="POST" #registerForm="ngForm" (ngSubmit)="register()">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Họ và tên" name="fullName" [(ngModel)]="fullName">
                    </div>
                    <div class="input-group">
                        <input type="tel" class="form-control" placeholder="Số điện thoại" name="phone" [(ngModel)]="phoneNumber">
                    </div>
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email">
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Mật khẩu" name="password" [(ngModel)]="password">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" name="retypePassword" [(ngModel)]="retypePassword">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="input-group">
                        <input type="date" class="form-control" placeholder="Ngày/Tháng/Năm Sinh" name="dateOfBirth" [(ngModel)]="dateOfBirthString" (ngModelChange)="onDateChange($event)">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Địa chỉ" name="address" [(ngModel)]="address">
                    </div>
                    <button type="submit" class="btn-submit">Đăng ký</button>
                </form>

                <div class="separator"><span>HOẶC</span></div>

                <div class="social-buttons">
                    <button class="btn-social"><i class="fab fa-facebook"></i> Facebook</button>
                    <button class="btn-social"><i class="fab fa-google"></i> Google</button>
                </div>

                <div class="terms-text">
                    <span>Bằng việc đăng kí, bạn đã đồng ý với NochTech về</span><br>
                    <a href="#">Điều khoản dịch vụ</a>
                    <span> & </span>
                    <a href="#">Chính sách bảo mật</a>
                </div>

                <div class="card-footer-text">
                    <span>Bạn đã có tài khoản?</span>
                    <a routerLink="/login">Đăng nhập</a>
                </div>
            </section>
        </div>

    </div>
</main>
