<app-header></app-header>
<main class="container-fluid">
    <div class="intro-section">
        <h1>Đây là trang Home</h1>
        <p>Trang này hiển thị danh sách các sản phẩm, kèm ảnh</p>
    </div>

    <div class="search-box">
        <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm">
        <select class="form-control product-category">
            <option>Tất cả</option>
            <option>Danh mục 1</option>
            <option>Danh mục 2</option>
            <option>Danh mục 3</option>
            <option>Danh mục 4</option>
        </select>
        <button class="btn btn-primary">Tìm kiếm</button>
    </div>

    <div class="row">
        <div class="card product-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" class="product-image">
                <rect rx="6" ry="6" width="100%" height="100%" fill="#9aa0a6" />
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="50" fill="#ffffff">
                    Image cap
                </text>
            </svg>
            <div class="card-body">
                <p class="card-title product-name">iPhone 16 Pro Max 256GB</p>
                <p class="card-text product-price">Giá: 30.000.000 VNĐ</p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link">First</a>
            </li>
            <li class="page-item">
                <a class="page-link"><i class="fa fa-chevron-left"></i></a>
            </li>
            <li class="page-item">
                <a class="page-link"><i class="fa fa-chevron-right"></i></a>
            </li>
            <li class="page-item">
                <a class="page-link">Last</a>
            </li>
        </ul>
    </div>
</main>
<app-footer></app-footer>
