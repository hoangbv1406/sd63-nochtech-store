<app-header></app-header>
<form [formGroup]="userProfileForm">
    <div class="row">
        <div class="col-md-3 mx-auto">
            <h2 class="product-header">Thông tin người dùng</h2>
            <div class="mb-3">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input type="text" formControlName="fullname" class="form-control" id="fullname">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" formControlName="address" class="form-control" id="address">
            </div>
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Ngày sinh</label>
                <input type="date" formControlName="date_of_birth" class="form-control" id="date_of_birth">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" formControlName="password" required id="password">
            </div>
            <div class="mb-3">
                <label for="retype_password" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" formControlName="retype_password" required id="retype_password">
            </div>
            <div class="text-center">
                <button type="button" (click)="save()" class="btn btn-primary">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</form>
<app-footer></app-footer>
