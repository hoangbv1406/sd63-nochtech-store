<app-header></app-header>
<main class="container-fluid">
    <div class="container">
        <div class="main-content">
            <section class="card">
                <div class="card-header-title">
                    <h2>Hồ sơ của tôi</h2>
                    <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                </div>

                <div class="profile-layout">
                    <form class="form-section" [formGroup]="userProfileForm">
                        <div class="form-group">
                            <label>Họ và tên</label>
                            <input type="text" placeholder="Họ và tên" formControlName="fullname">
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input type="text" value="***********" placeholder="Số điện thoại">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="*********@gmail.com" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ</label>
                            <input type="text" placeholder="Địa chỉ liên hệ" formControlName="address">
                        </div>
                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <input type="date" placeholder="dd/mm/yyyy" formControlName="date_of_birth">
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input type="password" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label>Nhập lại mật khẩu</label>
                            <input type="password" formControlName="retype_password">
                        </div>
                        <button class="btn-save" (click)="save()">Lưu thay đổi</button>
                    </form>

                    <div class="avatar-section">
                        <div class="avatar-box">
                            <img src="" alt="">
                        </div>
                        <button class="btn-upload">Chọn ảnh</button>
                        <div class="upload-hint">
                            <span>Dụng lượng file tối đa 1 MB</span><br>
                            <span>Định dạng: .JPEG, .PNG</span><br>
                        </div>
                    </div>
                </div>
            </section>

            <section class="card">
                <div class="card-header-title">
                    <h2>Liên kết mạng xã hội</h2>
                </div>

                <div class="social-list">
                    <div class="social-item">
                        <div class="social-info">
                            <i class="fa-brands fa-facebook"></i>
                            <span>Facebook</span>
                        </div>
                        <button class="btn-connect">Liên kết</button>
                    </div>
                    <div class="social-item">
                        <div class="social-info">
                            <i class="fa-brands fa-google"></i>
                            <span>Google</span>
                        </div>
                        <button class="btn-connect">Liên kết</button>
                    </div>
                </div>
            </section>
        </div>

    </div>
</main>
<app-footer></app-footer>
