<!-- File: header.component.html -->
<header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                    <circle cx="50" cy="50" r="45" fill="rgb(255, 255, 255)" />
                    <circle cx="50" cy="50" r="35" fill="rgb(255, 0, 0)" />
                </svg>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/orders">Giỏ hàng</a>
                    </li>
                    <li class="nav-item">
                        @if(userResponse) {
                        <ng-container popoverTitle="User Actions" triggers="click">
                            <a class="nav-link" [ngbPopover]="popoverContent" (click)="togglePopover($event)">{{ userResponse.fullname }}</a>
                            <ng-template #popoverContent>
                                <div class="popover-list">
                                    <a class="popover-item" (click)="handleItemClick(0)">Tài khoản của tôi</a>
                                    <a class="popover-item" (click)="handleItemClick(1)">Đơn mua</a>
                                    <a class="popover-item" (click)="handleItemClick(2)">Đăng xuất</a>
                                </div>
                            </ng-template>
                        </ng-container>
                        } @else {
                        <ng-container>
                            <a class="nav-link" routerLink="/login">Đăng nhập</a>
                        </ng-container>
                        }
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
